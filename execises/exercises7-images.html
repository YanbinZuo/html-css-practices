<!DOCTYPE html>
<html>
  <head>
    <title>Images Practices</title>
    <link rel="stylesheet" href="styles/exercises7-images.css" />
  </head>
  <body>
    <div class="cat-img-container">
      <img class="cat-img cat-img-1" src="images/cat.jpg" />
      <img class="cat-img cat-img-2" src="images/cat.jpg" />
      <img class="cat-img cat-img-3" src="images/cat.jpg" />
    </div>

    <div class="textbox-container">
      <input class="input-1" placeholder="Search" />
      <input class="input-2" placeholder="Search Google or type a URL" />
    </div>

    <div class="linkedIn-signup">
      <label class="email-label">Email</label>
      <input class="email-input" aria-label="Email" type="email" />
      <p class="disclaimer">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      <button class="agree-btn">Agree & Join</button>
    </div>

    <div class="tweet">
      <img class="tweet-img" src="images/cat.jpg" />
      <input class="tweet-input" placeholder="What's happening?" type="text" />
      <button class="tweet-btn">Tweet</button>
    </div>
  </body>
</html>
