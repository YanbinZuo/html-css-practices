<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practices</title>
    <link rel="stylesheet" href="./styles/exercises13-flexbox2.css" />
  </head>
  <body>
    <div class="flexbox-a">
      <div class="lightpink flexbox-a-item1-container">
        <div class="flexbox-a-item1">item1</div>
      </div>
      <div class="lightblue flexbox-a-item2-container"></div>
    </div>

    <div class="flexbox-b">
      <div class="lightpink flexbox-b-item1-container"></div>
      <div class="lightblue flexbox-b-item2-container">
        <div>row1</div>
        <div class="b-row2-container">
          <div class="b-row2">row2</div>
          <div class="b-row2">row2</div>
        </div>
      </div>
    </div>

    <div class="flexbox-c">
      <p class="inboxes">ALL INBOXES</p>
      <div class="box">
        <img class="profile" src="./images/cat1.jpg" />
        <div class="info">
          <div class="header">
            <p class="name">Chewy Promotions</p>
            <p class="time">4:58 PM</p>
          </div>
          <p class="title">Biggest sales of the year!</p>
          <p class="content">
            Hey there! We're writing to tell you about our...
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
