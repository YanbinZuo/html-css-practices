<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practices</title>
    <link rel="stylesheet" href="./styles/exercises12-flexbox.css" />
  </head>
  <body>
    <div class="flexbox-a">
      <div class="lightblue item1">200px</div>
      <div class="lightpink item2">75px</div>
    </div>

    <div class="flexbox-b">
      <div class="lightblue item-b1">item1</div>
      <div class="lightpink item-b2">item2</div>
      <div class="lightblue item-b3">item3</div>
    </div>

    <div class="flexbox-c">
      <div class="lightpink">item1</div>
      <div class="lightpink">item2</div>
      <div class="lightpink">item3</div>
      <div class="lightpink">item4</div>
    </div>

    <div class="flexbox-d">
      <div class="lightpink">item1</div>
      <div class="lightpink">item2</div>
    </div>

    <div class="flexbox-e">
      <div class="flexbox-e-container">
        <div>Home</div>
        <div class="notice">14</div>
      </div>
      <div class="flexbox-e-container">
        <div>Notifications</div>
        <div class="notice">3</div>
      </div>
      <div class="flexbox-e-container">
        <div>Messages</div>
        <div class="notice">5</div>
      </div>
    </div>

    <div class="flexbox-g">
      <div class="flexbox-g-container">
        <img class="profile-picture" src="./images/cat1.jpg" />
        <div class="infos">
          <p class="name">Oliver</p>
          <p class="handle">The cat</p>
          <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>
      <div class="flexbox-g-container">
        <img class="profile-picture" src="./images/cat2.jpg" />
        <div class="infos">
          <p class="name">Mimi</p>
          <p class="handle">Sleepy cat</p>
          <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>
      <div class="flexbox-g-container">
        <img class="profile-picture" src="./images/dog.jpg" />
        <div class="infos">
          <p class="name">Rex</p>
          <p class="handle">Happy Bulldog</p>
          <p class="category">Popular</p>
        </div>
        <button class="follow-button">Follow</button>
      </div>
    </div>

    <div class="flexbox-f">
      <div class="home">Home</div>
      <input class="search" placeholder="Search">
      <button class="download">Download</button>
    </div>
  </body>
</html>
